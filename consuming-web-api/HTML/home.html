<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/styles.css">
    <script src="/JavascriptFiles/script.js"></script>

    <title>RandomCatImages</title>
</head>
<body id="body">
<div class="container text-center" id="container"><br>
    <h1>Welcome to Random Cat Images!</h1>
    <hr>
    <div class="row">
        <div class="col">
            <!-- Main area for Cat Images -->
            <h2 class="my-5">Click Random for Cat Images</h2>
            <button type="button" class="btn btn-outline-secondary" id="button">Random</button>
            <button type="button" class="btn btn-outline-secondary" id="fav" onclick="favourites()">Favorites</button>
            <br>
            <p id="none" class="text-muted"></p>
            <img id="searchImage">
            <div class="row text-center" id="likes">
                <button type="button" class="btn btn-outline-success" id="like" onclick="likeButton()">Favorite</button>
            </div>
            <br>
        </div> <!-- End of col -->

        <!-- Second Area for Favs -->
        <div class="col" id="favourites">
            <h2 class="my-5">My Favorites</h2>
            <section class="col" id="many">
            </section>
            <button type="button" class="btn btn-outline-danger mx-auto" id="hate" onclick="dislikePhoto()">Remove Most
                Recent Favorite
            </button>
        </div> <!-- End of col -->
    </div> <!-- End of row -->
    <br>
    <br>
</div> <!-- End of container -->
<br>
